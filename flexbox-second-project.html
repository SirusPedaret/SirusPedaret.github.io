<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox-second-project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=IBM+Plex+Sans:ital,wght@1,700&family=League+Spartan:wght@544;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FlexBox Second Project</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo" alt="Logo">
            <nav>
                <ul id="menulist">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">Vr Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" alt="Menu" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>DualShock</h2>
                <h3>Wireless Controller For Playstation 4</h3>
                <p>(compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" class="controller" alt="controller">
                <div class="color-box">
                    <!-- <div class="add-btn"><i class="fas fa-cart-plus"></i><p class="addto">Add To Cart</p>
                    </div> -->
                </div>

            </div>
        </div>

        <div class="social-link">
            <img src="images/fb.png" alt="social media">
            <img src="images/tw.png" alt="social media">
            <img src="images/ig.png" alt="social media">
        </div>

    </div>

<script>

    var menulist = document.getElementById("menulist");

    menulist.style.maxHeight ="0px";

    function togglemenu(){

     if(menulist.style.maxHeight == "0px")    
        {
            menulist.style.maxHeight = "130px"
        }
        else
        {
           menulist.style.maxHeight = "0px" 
        }

    }

</script>

</body>
</html>
